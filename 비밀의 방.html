<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀의 방</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #content { display: none; }
        #timer { display: none; }
    </style>
</head>
<body>
    <h1>비밀의 방</h1>
    <p style="font-size: small;">비밀번호를 입력하세요. 힌트는 어니스트 헤밍웨이의 생일.</p>
    <input type="password" id="password" placeholder="비밀번호 입력">
    <button onclick="checkPassword()">입력</button>
    
    <div id="timer">
        <p>타이머: <span id="countdown">5</span>초 남았습니다.</p>
    </div>
    
    <div id="content">
        <h2>chapter_1</h2>
        <p> "질문을 한다는 것은 돌을 굴리는 것과 같지요. 굴린 사람은 언덕 꼭대기에 가만히 앉아 있지만, 돌은 굴러가서 다른 사람에게 부딪히는 겁니다. 죄 없는 사람이 자기 집 뒷마당에서 머리에 돌을 맞아 죽으면 그 가족은 성을 바꿔야 합니다." </p>
        <p>"저에게는 신조가 하나 있습니다. 수상쩍어 보일수록 캐묻지 않는다는 것이죠."</p>
    </div>

    <script>
        const correctPassword = "0721";
        let countdown;

        function checkPassword() {
            const passwordInput = document.getElementById("password").value;
            if (passwordInput === correctPassword) {
                document.getElementById("timer").style.display = "block";
                startTimer();
            } else {
                alert("비밀번호가 틀렸습니다.");
            }
        }

        function startTimer() {
            let timeLeft = 5; // 5초
            document.getElementById("countdown").innerText = timeLeft; // 초기 카운트 설정
            countdown = setInterval(function() {
                timeLeft--;
                document.getElementById("countdown").innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    document.getElementById("content").style.display = "block"; // 본문 표시
                    document.getElementById("timer").style.display = "none"; // 타이머 숨기기
                    document.getElementById("password").style.display = "none"; // 비밀번호 입력란 숨기기
                    document.querySelector("p").style.display = "none"; // 설명 문구 숨기기
                }
            }, 1000);
        }
    </script>
</body>
</html>
